<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible"
				content="IE=edge" />
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<!-- <link rel="stylesheet" href="style-proper.css" /> -->
	<title>freeCodeCamp Survey Form</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<h1 class="text-center"
					id="title">freeCodeCamp Survey Form</h1>
			<p class="text-center"
				 id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form id="survey-form">
			<!-- Name Input-->

			<div class="form-group">
				<label for="name"
							 id="name-label">Name</label>
				<input type="text"
							 name="name"
							 id="name"
							 class="form-control"
							 placeholder="Enter your name"
							 required />
			</div>

			<!-- Email Input -->

			<div class="form-group">
				<label for="email"
							 id="email-label">Email</label>
				<input type="email"
							 name="email"
							 id="email"
							 class="form-control"
							 placeholder="Enter your email"
							 required />
			</div>

			<!-- Age Input -->

			<div class="form-group">
				<label for="number"
							 id="number-label">Age <span class="clue">(optional)</span></label>
				<input type="number"
							 name="age"
							 id="number"
							 class="form-control"
							 placeholder="Age"
							 min="13"
							 max="65" />
			</div>

			<!-- Dropdown -->

			<div class="form-group">
				<label for="dropdown">How did you hear about us?</label>
				<select name="dropdown"
								id="dropdown">
					<option selected
									value="">(select one)</option>
					<option value="website">Website</option>
					<option value="forum">Forum</option>
					<option value="magazine">Magazine/Newspaper</option>
					<option value="other">Other</option>
				</select>
			</div>

			<!-- Radio Buttons -->

			<div class="form-group">
				<p>Would you recommend learning Web Developement to a friend?</p>
				<label><input type="radio"
								 name="recommend"
								 class="radio"
								 value="definately"
								 checked /> Definately</label>
				<label><input type="radio"
								 name="recommend"
								 class="radio"
								 value="maybe" /> Maybe</label>
				<label><input type="radio"
								 name="recommend"
								 class="radio"
								 value="noway" /> No Way!</label>
			</div>

			<!-- Checkboxes -->

			<div class="form-group">
				<p>What would you like to see improved <span class="clue">(Check all that apply)</span></p>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="frontend" /> Front-end Projects</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="backend" /> Back-end Projects</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="datavis" /> Data Visualization</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="challenges" /> Challenges</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="opensource" /> Open Source Community</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="glitter" /> Glitter help rooms</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="videos" /> Videos</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="meetups" /> City Meetups</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="wiki" /> Wiki</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="forum" /> Forum</label>
				<label><input class="checkbox"
								 type="checkbox"
								 name="improve"
								 value="addcourse" /> Additional Courses</label>
			</div>

			<!-- Comment Box -->

			<div class="form-group">
				<p>Any comments or suggestions?</p>
				<textarea name="comment"
									id="comments"
									class="comments"
									placeholder="Enter your comment here..."></textarea>
			</div>

			<!-- Submit Button -->

			<div class="form-group">
				<button type="submit"
								id="submit"
								class="submit-btn">Submit</button>
			</div>
		</form>
 	</div>
</body>

</html>
